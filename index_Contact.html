        <h1 align=center>CONTACT</h1>




        <form class="form-horizontal" action="/action_page.php" id="contactForm">
          <div class="form-group">
            <label class="control-label col-sm-5" for="name">Name:</label>

              <input type="name" class="form-control" id="name" placeholder="Your Name">
            </div>
          </div>
          <div class="form-group row">
              <label class="control-label col-sm-5" for="select">Track:</label>

                  <option>Web</option>
                  <option>Game</option>
                  <option>AI</option>
                </select>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="email">Email adress:</label>

                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-5" for="phone">Phone number:</label>
                  <div class="col-sm-2">
                    <input type="phone" class="form-control" id="phone" placeholder="Your phone number">
                  </div>
                </div>

            <div class="col-sm-offset-5  col-sm-6">
